<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim Scooters</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">

      <header>
        <!-- logo e slogan -->
        <img class="logo" src="logo.png" alt="Lim Logo">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- barra di navigazione -->
        <div class="nav-bar">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>
      </nav>

      <main>
        <!-- opzioni monopattini   -->
        <div class="option-name">
          <input type="checkbox"><strong>Monopattino Gino22</strong>
        </div>

        <div class="position">
          &#8614; Via Guadalametri - a 220 metri da te
        </div>

        <div class="charge-status">
          Stato carica:
        </div>

        <div id="charge-bar1">
        </div>

        <div class="option-name">
          <input type="checkbox"><strong>Monopattino Mike24</strong>
        </div>

        <div class="position">
          &#8614; Via Ricciardoni - a 420 metri da te
        </div>

        <div class="charge-status">
          Stato carica:
        </div>

        <div id="charge-bar2">
        </div>

        <div class="option-name">
          <input type="checkbox"><strong>Monopattino Fede154</strong>
        </div>

        <div class="position">
          &#8614; Via Mentarini - a 490 metri da te
        </div>

        <div class="charge-status">
          Stato carica:
        </div>

        <div id="charge-bar3">
        </div>

      </main>
    </div>
  </body>
</html>
